<!DOCTYPE html>
<html>
<head>
    <title>My Kodi Add-ons</title>
    <script>
        async function loadFiles() {
            const repo = "TechXXX/TechXXX.github.io"; // Replace with your repository name
            const apiUrl = `https://api.github.com/repos/${repo}/contents`;

            try {
                const response = await fetch(apiUrl);
                const files = await response.json();
                const fileList = document.getElementById("file-list");

                files.forEach(file => {
                    if (file.name.endsWith(".zip")) {
                        const link = document.createElement("a");
                        link.href = file.download_url;
                        link.textContent = file.name;
                        link.style.display = "block"; // Show each link on a new line
                        fileList.appendChild(link);
                    }
                });
            } catch (error) {
                console.error("Error fetching file list:", error);
            }
        }
    </script>
</head>
<body onload="loadFiles()">
    <h1>My Kodi Add-ons</h1>
    <p>Below is a list of available files:</p>
    <div id="file-list">
        <!-- Files will be dynamically loaded here -->
    </div>
</body>
</html>
